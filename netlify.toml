[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/build/*.data.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/octet-stream"
	
[[headers]]
  for = "/build/*.wasm.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/wasm"

[[headers]]                                                                      
  for = "/build/*.html.br"                                                             
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "text/html"

[[headers]]                                                                      
  for = "/build/*.js"                                                             
  [headers.values]
    Content-Encoding = "js"
    Content-Type = "application/javascript"
	
[[headers]]                                                                      
  for = "/build/*.js.br"                                                             
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"